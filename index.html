body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #050A1F;
  color: #ffffff;
}

/* HERO */
.hero {
  background: linear-gradient(180deg, #050A1F, #0A2AFF);
  padding: 60px 20px 50px;
  text-align: center;
}

.logo {
  max-width: 170px;
  margin: 0 auto 18px;
}

.logo img {
  width: 100%;
}

.hero h1 {
  font-size: 28px;
  margin-bottom: 14px;
}

.hero p {
  font-size: 16px;
  color: #E0E7FF;
  max-width: 520px;
  margin: 0 auto 26px;
}

.btn {
  background: #25D366;
  color: #ffffff;
  padding: 16px 22px;
  border-radius: 14px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
  display: inline-block;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
}

/* TRUST */
.trust {
  background: #0E1538;
  padding: 26px 20px;
  text-align: center;
  font-size: 14px;
  color: #C7D2FE;
}

/* GALERIA */
.gallery {
  padding: 50px 20px;
}

.gallery h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 28px;
}

.photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  max-width: 460px;
  margin: auto;
}

.photos .main {
  grid-column: span 2;
}

.photos img {
  width: 100%;
  height: auto;
  max-height: 230px;
  object-fit: contain;
  border-radius: 14px;
  background: linear-gradient(145deg,#0A1B4D,#060B24);
  padding: 6px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  transition: 0.3s;
}

.photos img:hover {
  transform: scale(1.04);
}

/* BENEFÍCIOS */
.benefits {
  background: #0E1538;
  padding: 45px 20px;
}

.benefits h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 24px;
}

.list {
  max-width: 520px;
  margin: auto;
  font-size: 15px;
  line-height: 1.6;
}

.list div {
  margin-bottom: 10px;
}

/* PROVA SOCIAL */
.social {
  padding: 45px 20px;
  text-align: center;
}

.social h2 {
  font-size: 24px;
  margin-bottom: 22px;
}

.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 14px;
  max-width: 420px;
  margin: auto;
}

.card {
  background: #0E1538;
  padding: 16px;
  border-radius: 14px;
  font-size: 14px;
  color: #E0E7FF;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}
